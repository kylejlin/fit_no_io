[package]
name = "fit_no_io"
version = "0.1.0"
license = "MIT"
authors = ["Kyle Lin <kylejlin.us@gmail.com>", "Richard Brodie <richard@radagast.nu>"]
edition = "2018"
description = "A small crate used for reading and decoding FIT files generated by sports devices."
documentation = "https://docs.rs/fit_no_io"
repository = "https://github.com/kylejlin/fit_no_io"
fit_sdk_version = "20.85.00"

[dependencies]
copyless = "^0.1.4"

[dev-dependencies]
criterion = "^0.2.11"
mmap = { path = "./mmap" }

[build-dependencies]
csv = "^1.0"
heck = "^0.3"

[[test]]
name = "test_std"
path = "test/test_std.rs"
[[test]]
name = "test_all"
path = "test/test_all.rs"
[[test]]
name = "test_dev_fields"
path = "test/test_dev_fields.rs"

[[bench]]
name = "read_file"
harness = false

[profile.release]
opt-level = 3
codegen-units = 1


